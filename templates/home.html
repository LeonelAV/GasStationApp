<div class="cover">
    <form  class="form-inline search-form" role="form">
        <h1>GAS STATIONS APP 2017</h1>
        <div class="form-group">
            <label class="sr-only" for="">label</label>
            <input type="text" class="form-control input-lg" id="inputBarcelona" value="Barcelona" placeholder="Barcelona">
            <select class="input-lg" ng-model="queryLocation">
                <option ng-repeat="station in gasStations">{{ station["Municipio"] }}</option>
            </select>
        </div>
         <button ng-click="getStations()" type="submit" class="btn btn-lg btn-primary">Search</button>
    </form>
</div>
